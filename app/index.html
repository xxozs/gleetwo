<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img src="images/logo.png" alt="Logo" class="logo__img">
          <p class="logo__name">Glee.</p>
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link--active" href="#">Home+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img class="user-nav__bg-img
            user-nav__bg-search" src="images/icons/lupabg.svg" alt="user btn">
            <img class="user-nav__icon-img" src="images/icons/lupa.svg" alt="search btn">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__heart-img" src="images/icons/heart.svg" alt="like btn">
            <span class="user-nav__num-like">0</span>
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__truck-img" src="images/icons/truck.svg" alt="truck btn">
            <span class="user-nav__num-search">0</span>
          </a>
          <img class="user-nav__bg-img" src="images/icons/hertruckbg.svg" alt="">
          <img class="user-nav__separation-img" src="images/icons/stick.svg" alt="">
          <a class="user-nav__link" href="#">
            <img class="user-nav__bg-img menu-img" src="images/icons/menu.svg" alt="menu btn">
            <img class="user-nav__circles-img" src="images/icons/circles.svg" alt="">
          </a>
        </div>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>
</html>
