    <section class="modal">
      <div class="container-small">
        <form class="modal__form" action="#">
          <label class="modal__label">
            Username or email address *
            <input class="modal__input" type="text" required>
          </label>
          <label class="modal__label">
            Password *
            <input class="modal__input" type="password" required>
          </label>
          <button type="submit" class="modal__link" href="#">Login</button>
          <div class="modal-wrapper">
          <label class="modal__label-remember">
            <input type="checkbox">
            Remember me
          </label>
          <a class="modal__lost" href="#">Lost your password?</a>
          </div>
          <p class="modal__text">Not registered? No problem</p>
          <a class="modal__link-create" href="#">Create an account</a>
        </form>
      </div>
    </section>

        <img class="partners-img" src="images/partners/partner4.svg" alt="">
